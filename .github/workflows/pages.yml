name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Quyền cần thiết cho GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Tránh chồng job deploy
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site with publish.py
        env:
          BASE_URL: "/"           
          BRAND: "Cache Missed Blog"    
        run: |
          python ./publish.py
          ls -la site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      # Nếu muốn xoá domain cũ (an toàn), bỏ comment block sau:
      # - name: Clear leftover custom domain (optional safety)
      #   run: |
      #     gh api repos/${{ github.repository }}/pages \
      #       --method PATCH \
      #       -H "Accept: application/vnd.github+json" \
      #       -F "cname="
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Pages (set custom domain)
        uses: actions/configure-pages@v5
        with:
          cname: blog.yourdomain   # <--- THAY BẰNG subdomain thật của bạn

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
