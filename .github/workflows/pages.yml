name: Build & Deploy Pages

on:
  push:
    branches: [ "main" ]  
  workflow_dispatch:      
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          pwd
          ls -la
          echo "---- posts ----"
          ls -la posts || true
          echo "---- workflows ----"
          ls -la .github/workflows || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Build site with publish.py
        env:
          BASE_URL: "/WEB-BLOG/"
          BRAND: "DeanLe Blog"
        run: |
          python ./publish.py
          echo "---- build output ----"
          ls -la site || true
          test -d site || (echo "❌ Không thấy thư mục site/ sau khi build"; exit 1)
          test -f site/index.html || (echo "❌ Không thấy site/index.html"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
